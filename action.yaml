name: 'Github Tag Bump'
description: 'Bump and push git tag on merge to master'
author: 'sumitkumar@sharechat.co'
runs:
  using: 'docker'
  image: 'Dockerfile'
inputs:
  custom_tag:
    description: 'Custom tag exist in repo'
    required: true
outputs:
  new_tag:
    description: 'Generated tag'
  tag:
    description: 'The latest tag after running this action'
  part:
    description: 'The part of version which was bumped'
branding:
  icon: 'git-merge'
  color: 'purple'